<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<style>
 .card-horizontal {
    display: flex;
    flex: 1 1 auto;
}
.card-body{
    margin-top: 20px!important;
    margin-left: 30px!important;
}
 
</style>
<body>
    <div class="container-fluid">
        {% for image in result %}

        <div class="row">
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-horizontal">
                        <div class="img-square-wrapper">
                            <img style="height: 300px; width: 300px; " class="card-img-top" src="{{ url_for('static', filename='test/' + image[0]) }}" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <div>
                                <h3 class="card-title">Caption</h3>
                                <p class="card-text">{{image[1]}}</p>
                            </div>
                            <div>
                                <audio controls>
                                  <source src="{{ url_for('static', filename='wav/' + image[2]) }}"  type="audio/wav" style="width: 600px;">
                                </audio>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
