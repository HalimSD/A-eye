<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
     <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
     <div class="container">
        <h3 class="text-success">Welcome : {{session["name"]}}</h3>
        <div class="col-md-offset-3 col-md-5">
           
            <h3 class="page-header text-primary text-center">Select an image you want the model to recognize (Only PNG format is allowed)</h3>

                {% if filename %}
            <div>
                <img src="{{ url_for('static', filename='/Images/'+filename) }}">
                
            </div>
                {% endif %}
            <form method="post" action="/upload" enctype="multipart/form-data">
                <p>
                    <input type="file" name="file" autocomplete="off" required>
                </p>
            <p>
                <input type="submit" value="Submit">
            </p>
            </form>
            <hr>
           
        </div>
    </div>
    <div class="container">
        <div class="col-md-offset-3 col-md-5">
            <!-- <h2 class="page-header text-primary text-center">User Page</h2> -->
                        
            <button> <a href="/pretrained/">Run pretrained conceptual</a></button>
            <br>
            <button> <a href="/project/">Run project conceptual</a></button>
            <br>
            <button> <a href="/live/">Run project live</a></button>
            <br>
            <br>
            <br>
            <br>
            <a href="{{url_for('logout')}}" class="btn btn-primary btn-block">Logout</a>
            
        </div>
       
     </div>
</body>
</html>
